<script>
  function hideChromeFrame() {
    document.getElementById('chromeframe').style.display = 'none';

<div ng-cloak
     ng-controller="MainController as ctrl">

  <div mw-ui>
    <div mw-menu-top-bar>
      <img src="app/modules/main/assets/header-logo.png">

      <div mw-menu-top-entries>
        <div mw-menu-entry
             label="{{'main.menu.start' | i18n}}"
             url="#/start">
        </div>

        <div mw-menu-entry
             label="{{'main.menu.heroes' | i18n}}">
          <div mw-menu-entry
               label="{{'main.menu.heroes' | i18n}}"
               url="#/heroes">
          </div>
          <div mw-menu-entry
               label="{{'main.menu.superPowers' | i18n}}"
               url="#/super-powers">
          </div>
        </div>
      </div>

      <div mw-menu-top-entries right="true">
        <div mw-menu-entry
             icon="fa-language"
             is-active="false">
          <div ng-repeat="locale in ctrl.locales">
            <div mw-menu-entry
                 label="{{locale.name}}"
                 action="ctrl.setLocale(locale.id)"
                 is-active="ctrl.isLocaleActive(locale.id)">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div mw-append-route-class class="view-holder">
      <div ng-view class="height-inherit" autoscroll="true"></div>
      <div mw-view-change-loader></div>
    </div>

    <div mw-footer="default">
      Â© 2014-{{ctrl.getCurrentYear()}} by <a href="http://mwaysolutions.com" target="_blank">M-Way Solutions</a>
      <span class="pull-right">
        {{ctrl.getAppversion()}}
      </span>
    </div>
  </div>

</div>

<!-- build:js modules/vendors.min.js -->
<!-- jQuery needed by bootstrap -->
<script src="bower-components/jquery/dist/jquery.js"></script>

<!-- AngularJS -->
<script src="bower-components/angular/angular.js"></script>

<script src="bower-components/angular-animate/angular-animate.js"></script>
<script src="bower-components/angular-sanitize/angular-sanitize.js"></script>

<!-- Bootstrap -->
<script src="bower-components/sass-bootstrap/js/tooltip.js"></script>
<script src="bower-components/sass-bootstrap/js/popover.js"></script>
<script src="bower-components/sass-bootstrap/js/modal.js"></script>

<script src="bower-components/sass-bootstrap/js/collapse.js"></script>
<script src="bower-components/sass-bootstrap/js/dropdown.js"></script>

<!-- BackboneJS -->
<script src="bower-components/underscore/underscore-min.js"></script>
<script src="bower-components/backbone/backbone.js"></script>

<!-- mw-uikit -->
<script src="bower-components/mw-uikit/dist/mw-uikit.js"></script>
<!-- endbuild -->
